<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form onsubmit="return false" class="form_wrapper">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Title..."
          id="todo"
        />
        <select id="state">
          <option>Important and Urgent</option>
          <option>Important and Casual</option>
          <option>Unimportant and Urgent</option>
          <option>Unimportant and Casual</option>
        </select>
        <button class="btn btn-warning" type="button" onclick="handleSubmit()">
          Add
        </button>
      </div>
    </form>
    <!-- list section -->
    <div class="container">
      <div class="row justify-content-center">
        <ul class="important-urgent col col-5" id="listgroup">
          <h3 style="color: #fff">Important and Urgent</h3>
        </ul>
        <div class="col .col-2"></div>
        <ul class="important-casual col col-5" id="listgroup_2">
          <h3 style="color: #fff">Important and Casual</h3>
        </ul>
      </div>
      <div class="row justify-content-md-center">
        <ul class="unimportant-urgent col col-5" id="listgroup_3">
          <h3 style="color: #fff">Unimportant and Urgent</h3>
        </ul>
        <div class="col .col-2"></div>
        <ul class="unimportant-casual col col-5" id="listgroup_4">
          <h3 style="color: #fff">Unimportant and Casual</h3>
        </ul>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
